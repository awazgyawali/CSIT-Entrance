apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "np.com.aawaz.csitentrance"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 4
        versionName "1.1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:design:22.2.1'

    compile 'com.google.android.gms:play-services-ads:7.5.0'
    compile 'com.google.android.gms:play-services-gcm:7.5.0'

    compile 'com.mcxiaoke.volley:library:1.0.16'

    compile 'com.facebook.android:facebook-android-sdk:4.0.0'

    compile 'com.android.support:design:22.2.1'

    compile 'com.daimajia.androidanimations:library:1.1.3@aar'

    compile 'com.afollestad:material-dialogs:0.7.6.0'

    compile 'com.akexorcist:RoundCornerProgressBar:1.2.0'

    compile 'com.sothree.slidinguppanel:library:3.1.0'

    compile 'com.github.medyo:fancybuttons:1.4@aar'

    compile 'com.squareup.picasso:picasso:2.5.2'

    compile files('libs/acra-4.6.2.jar')
}
