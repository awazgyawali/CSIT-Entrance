apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "np.com.aawaz.csitentrance"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 29
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.github.afollestad.material-dialogs:core:0.8.5.6@aar') {
        transitive = true
    }
    compile 'com.github.johnkil.android-robototextview:robototextview:2.5.0'
    compile 'com.github.paolorotolo:appintro:4.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.+'

    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'

    compile 'de.hdodenhof:circleimageview:2.0.0'
//todo okhttp or retrofit ma convert
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.github.medyo:fancybuttons:1.5@aar'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.truizlop.fabreveallayout:library:1.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.slider:library:1.1.5@aar'
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'

    compile 'com.google.firebase:firebase-core:9.0.2'
    compile 'com.google.firebase:firebase-messaging:9.0.2'
    compile 'com.google.firebase:firebase-crash:9.0.2'
    compile 'com.google.firebase:firebase-auth:9.0.2'
    compile 'com.google.firebase:firebase-database:9.0.2'
    compile 'com.google.firebase:firebase-storage:9.0.2'

    compile 'com.google.android.gms:play-services-auth:9.0.2'
}
apply plugin: 'com.google.gms.google-services'